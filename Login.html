<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css"/>
    <title>Pagina de Login</title>
</head>
<body>    
    <div class="header">
        <button class="box1">Início</button>
        <button class="box2">Serviços</button>
        <button class="box3">Prestadores</button>
        <button class="box4">Clientes</button>
        <a href="https://www.facebook.com/Desconhecidos.Fatos/" target="_blank"><button class="box5">Contatos</button></a>
    </div>
    <div class="main">
        <h1 class="mainText">Indique Alguém!</h1>
        <h3 class="mainText">Logar:</h3>
        <input class="input1" type="email" id="txtBusca" placeholder="e-mail"/>
        <input class="input2" type="password" value="Senha" placeholder="Senha"/> <br>
        <input class="input3" type="button" value="Entrar"/> <br>
        <input class="input4" type="button" value="Esqueci a Senha"/>
    </div>
    <div class="footer">
        <span class="rodape">Indique Alguém Enterprise e CIA</span>
    </div>
</body>
</html>
